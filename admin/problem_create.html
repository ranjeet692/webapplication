<!-- For problem upload by teacher or admin of the website in a Problem Database -->
<!DOCTYPE>
<html>
	<head lang="en"> 
		<title>{{ title }} | CodeMafia</title>
		<meta http-equiv="Cache-Control" Content="no-cache, no-store, must-revalidate ,max-age=0,s-maxage=0, proxy revalidate">

		<meta http-equiv ="Expires" Content="0">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="http://www.neoscript.in/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

			#code_editor{height:600px;}

	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        	<div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            	<div class="navbar-header">
            	    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            	        <span class="sr-only">Toggle navigation</span>
            		        <span class="icon-bar"></span>
            	        <span class="icon-bar"></span>
            	        <span class="icon-bar"></span>
            	    </button>
            	    <a class="navbar-brand" href="index1.py">Code Mafia</a>
            	</div>
            	<!-- Collect the nav links, forms, and other content for toggling -->
            	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            	    <ul class="nav navbar-nav navbar-right">
            	        
            	        <li class="dropdown">
            	            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{name}}<b class="caret"></b></a>
            	            <ul class="dropdown-menu" style="width:30%;">
            	                <li>
									<form action="logout.py" method="POST">
									<button type='submit' class="btn btn-default col-xs-12" >Logout</button>
									</form>
            	                </li>
            	           </ul>
            	        </li>
            	    </ul>
            	</div>
            	<!-- /.navbar-collapse -->
       	 </div>
        <!-- /.container -->
    	</nav>
