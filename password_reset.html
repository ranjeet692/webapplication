<html>

		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="Description" content="Forgot Password">
		<link rel="stylesheet" href="http://www.neoscript.in/css/bootstrap.min.css">
		<link href="http://www.neoscript.in/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

	<body >
	
		<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                <a class="navbar-brand" href="./">&lt;NeoScript/&gt;</a>
            </div>
	</nav>
	<br/><br/>
		<div class="container">
		<div class="form-group">
			<form method="POST" action="ml.py" onsubmit = "return varification()">
				<h3 align='center'>Enter the registered mail id</h3><br/>
				<input class="form-control" type="email" name="email" id="email" placeholder="username@domain.com"></input>
				<br/>
				<button type="submit" class="btn btn-default" align="center">Get Link</input>			
			<form>
		</div>
		</div>
		<script>
			function varification()
			{
				
				if(document.getElementById('email').value == "")
				{
					alert("Error in mail Id");
					return false;
				}
			}

		</script>	
</body>
